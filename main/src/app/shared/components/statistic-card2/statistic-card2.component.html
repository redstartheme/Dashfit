<mat-card class="card-statistic-2">
  <mat-card-content>
    <div class="clearfix">
      <div class="card-icon-only shadow-primary float-start">
        <img [src]="img" alt="">
      </div>
      <div class="card-right">
        <div>
          <h3 class="float-end m-0">{{ title }}</h3>
        </div>
        <div class="text-green">
          <h2 class="f-w-bold float-end m-0">{{ value }}</h2>
        </div>
      </div>
    </div>
    <div class="card-content">
      <p class="m-b-0 d-flex f-s-12">
        @if (arrowIcon === 'trending_up') {
        <i class="material-icons text-green">trending_up</i>
        } @else {
        <i class="material-icons text-orange ">trending_down</i>
        }
        {{ description }}
      </p>
    </div>
  </mat-card-content>
</mat-card>
