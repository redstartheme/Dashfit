<mat-card>
    <mat-card-content>
        <div class="d-flex justify-content-between">
            <div>
                <p class="m-b-12 m-t-0 f-w-500 f-s-18">{{ title }}</p>
                <p class="text-muted f-s-12">{{ subtitle }}</p>
            </div>
            <p [ngClass]="valueClass" class="m-b-12 m-t-0 f-s-18 f-w-600">{{ value }}</p>
        </div>
        <div class="card-content m-t-2">
            <mat-progress-bar mode="determinate" [value]="progress" [color]="getProgressBarColor(progress)">
            </mat-progress-bar>
        </div>
        <div class="d-flex justify-content-between m-t-2">
            <p class="text-muted m-b-0 m-t-4">Change</p>
            <p class="text-muted m-b-0 m-t-4">{{ change }}</p>
        </div>
    </mat-card-content>
</mat-card>
