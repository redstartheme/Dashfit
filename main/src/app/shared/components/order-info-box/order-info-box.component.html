<div class="info-box7 order-info-box7" [ngClass]="bgClass">
    <div class="info-box7-block">
        <p class="m-b-14 m-t-0 f-w-500 f-s-18">{{ title }}</p>
        <p class="text-right f-w-500">
            <i [ngClass]="'material-icons-outlined float-start'">{{iconClass}}</i>
            <span class="f-s-24">{{ value }}</span>
        </p>
        <p class="f-s-12 m-b-0">{{ percentageText }}</p>
    </div>
</div>
