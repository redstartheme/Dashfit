<app-page-header></app-page-header>
<mat-card>
    <mat-card-header>
        <div class="table-header-toolbar">
            <div class="row">
                <div class="col-sm-8">
                    <span class="table-header">Leave Balance</span>
                </div>
            </div>
        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="overflow-auto">
            <div class="responsive_table">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Leave Type Column -->
                    <ng-container matColumnDef="leaveType">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Leave Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.leaveType}} </td>
                    </ng-container>

                    <!-- Total Leave Column -->
                    <ng-container matColumnDef="totalLeave">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Leave </th>
                        <td mat-cell *matCellDef="let element"> {{element.totalLeave}} </td>
                    </ng-container>

                    <!-- Remaining Leave Column -->
                    <ng-container matColumnDef="remainingLeave">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Remaining Leave </th>
                        <td mat-cell *matCellDef="let element"> {{element.remainingLeave}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
