<app-page-header></app-page-header>


<div class="row">
    <div class="col-sm-6">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Line Chart</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <canvas baseChart class="chart" [data]="lineChartData" [options]="lineChartOptions"
                    [type]="lineChartType"></canvas>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-sm-6">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Area Chart</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <canvas baseChart class="chart" [data]="areaChartData" [options]="areaChartOptions"
                    [type]="areaChartType"></canvas>
            </mat-card-content>
        </mat-card>
    </div>
</div>


<div class="row">
    <div class="col-sm-6">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Bar Chart</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <canvas baseChart class="chart" [data]="barChartData" [options]="barChartOptions"
                    [plugins]="barChartPlugins" [type]="barChartType">
                </canvas>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-sm-6">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Bubble Chart</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <canvas baseChart class="chart" [data]="bubbleChartData" [options]="bubbleChartOptions" [legend]="true"
                    [type]="bubbleChartType">
                </canvas>
            </mat-card-content>
        </mat-card>
    </div>
</div>



<div class="row">
    <div class="col-sm-6">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Doughut Chart</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <canvas baseChart class="chart" [data]="doughnutChartData" [type]="doughnutChartType"
                    [options]="doughnutChartOptions">
                </canvas>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-sm-6">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Radar Chart</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <canvas baseChart class="chart" [data]="radarChartData" [options]="radarChartOptions"
                    [type]="radarChartType">
                </canvas>
            </mat-card-content>
        </mat-card>
    </div>
</div>



<div class="row">
    <div class="col-sm-6">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Polar Chart</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <canvas baseChart class="chart" [data]="polarAreaChartData" [legend]="polarAreaLegend"
                    [type]="polarAreaChartType" [options]="polarChartOptions">
                </canvas>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-sm-6">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Pie Chart</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <canvas baseChart class="chart" [data]="pieChartData" [type]="pieChartType" [options]="pieChartOptions">
                </canvas>
            </mat-card-content>
        </mat-card>
    </div>
</div>
