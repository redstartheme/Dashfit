<div class="dialogContainer">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
        <ul class="delete-list">
            <li>
                <p><span class="font-weight-bold"> Employee ID: </span>{{ data.employeeId }}</p>
            </li>
            <li>
                <p><span class="font-weight-bold"> Employee Name: </span>{{ data.employeeName }}</p>
            </li>
            <li>
                <p>
                    <span class="font-weight-bold">Department: </span>{{data.department}}
                </p>
            </li>
        </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
        <button mat-flat-button color="warn" (click)="confirmDelete()">
            Delete
        </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
