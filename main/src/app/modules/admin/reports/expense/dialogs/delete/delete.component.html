<div class="dialogContainer">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
        <ul class="delete-list">
            <li>
                <p><span class="font-weight-bold"> Product Name: </span>{{ data.name }}</p>
            </li>
            <li>
                <p>
                    <span class="font-weight-bold">Expense: </span>{{data.expense}}
                </p>
            </li>

            <li>
                <p>
                    <span class="font-weight-bold">Amount </span>{{data.amount}}
                </p>
            </li>
        </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
        <button mat-flat-button color="warn" (click)="confirmDelete()">
            Delete
        </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
