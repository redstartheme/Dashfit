<app-page-header></app-page-header>

<mat-card>
  <mat-card-header>
    <mat-card-title>Autocomplete Examples</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-checkbox [(ngModel)]="centered">Centered</mat-checkbox>
    <mat-checkbox [(ngModel)]="disabled">Disabled</mat-checkbox>
    <mat-checkbox [(ngModel)]="unbounded">Unbounded</mat-checkbox>

    <mat-form-field class="example-ripple-form-field">
      <input matInput [(ngModel)]="radius" type="number" placeholder="Radius" />
    </mat-form-field>
    <mat-form-field class="example-ripple-form-field">
      <input matInput [(ngModel)]="color" type="text" placeholder="Color" />
    </mat-form-field>

    <div class="example-ripple-container mat-elevation-z4" matRipple [matRippleCentered]="centered"
      [matRippleDisabled]="disabled" [matRippleUnbounded]="unbounded" [matRippleRadius]="radius"
      [matRippleColor]="color">
      Click me
    </div>
  </mat-card-content>
</mat-card>

<div class="alert alert-primary m-t-16">
  If you want more examples please visit angular material design components
  <a href="https://material.angular.io/components/ripple/examples" target="_blank">here</a>
</div>
