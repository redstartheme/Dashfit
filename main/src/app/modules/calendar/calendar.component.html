<app-page-header></app-page-header>
<div class="row">
  <div class="col-sm-12">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Calendar</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-2 col-sm-12 p-l-30">
            <div class="m-b-25">
              <button mat-flat-button color="primary" (click)="addNewEvent()">Add Event</button>
            </div>
            <p>My Calendars</p>
            <div class="filter-container">
              <ul class="filterCheck">
                @for (filter of filters; track filter) {
                <li>
                  <mat-checkbox [checked]="filter.checked" [value]="filter.value" color="primary"
                    (change)="changeCategory($event, filter)">
                    {{filter.value}}
                  </mat-checkbox>
                </li>
                }
              </ul>
            </div>
          </div>
          <div class="col-md-10 col-sm-12">
            <div class="panel-body">
              <full-calendar [options]='calendarOptions'>
              </full-calendar>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
